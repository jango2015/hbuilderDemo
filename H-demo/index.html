		});
		window.onload =function(){
			var devicesUrl="http://t.ailianlian.com/8083/Api/Eatown/Devices?Latitude=31.211434&Longitude=121.5628";
			var mask = mui.createMask(function(){
				
			});//callback为用户点击蒙版时自动执行的回调；
			mask.show();//显示遮罩
			mui.getJSON(devicesUrl,null,function(res){
			//获得服务器响应
				console.log(res);
				var html='';
				if(res.data.devices!=null){
					for(var i= 0 ;i<res.data.devices.length;i++){
						var device =res.data.devices[i];
		//				console.log(device);
						var uhtml ="<li class=\"mui-table-view-cell mui-media\"><a href=\"javascript:;\"><img class=\"mui-media-object mui-pull-left\" src="+device.coverImage+"><div class=\"mui-media-body\">"+device.name+"<p class=\"ui-ellipsis\">"+device.address+"</p></div></a></li>"
		//				console.log(uhtml);
						html+=uhtml;
		//				mui(".viewlist").append(uhtml);
					}
					console.log(html);
					var e = document.getElementsByClassName("viewlist");
					console.log(e);
					e[0].innerHTML=html;
				}
			});
			mask.close();//关闭遮罩
		}
